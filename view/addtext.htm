<div class="tab-content text">
	<div class="form-col">
		<div class="form-group">
			<ul class="action-text">
				<li><a class="current">New text</a></li>
				<li>|</li>
				<li><a>Edit text</a></li>
			</ul>
		</div>
		<div class="form-group">
			<textarea class="form-field input-text" data-text-field="object" name="text-1"  placeholder="Type your text here..."></textarea>
			<div class="col-6 f-left">
				<ul class="txt-list-btn">
					<li><a title="Bold"><span class="lnr lnr-bold"></span></a></li>
					<li><a title="Italic"><span class="lnr lnr-italic"></span></a></li>
					<li><a title="Underline"><span class="lnr lnr-underline"></span></a></li>
					<li><a title="Strike Through"><span class="lnr lnr-strikethrough"></span></a></li>
				</ul>
			</div>
			<div class="col-6 f-right">
				<ul class="txt-list-btn f-right">
					<li><a title="Left"><span class="lnr lnr-text-align-left"></span></a></li>
					<li><a title="Center"><span class="lnr lnr-text-align-center"></span></a></li>
					<li><a title="Right"><span class="lnr lnr-text-align-right"></span></a></li>
					<li><a title="Justufy"><span class="lnr lnr-text-align-justify"></span></a></li>
				</ul>
				
			</div>
		</div>
		<div class="form-group">
			<h3>Basic Settings</h3>
			<label for="text-2">Change Font:</label>
			<input type="text" class="text-field-readonly" data-text-field="font" name="text-2" style="font-family: Arial;" value="Arial" readonly="readonly" />
		</div>
		<div class="form-group">
			<label for="text-3">Text Color:</label>
			<input type="text" class="text-field-readonly" data-text-field="color" name="text-3" style="background-color: #000;"  readonly="readonly" />
			<!-- <button type="button" class="primary-button medium"><span><span class="lnr lnr-plus-circle"></span> Add Text</span></button> -->
			 
		</div>
		<div class="form-group">
			<label for="text-5">Text Size: <small>(inch)</small> </label>
			<input type="range" min="0" max="75" step="1" />
			<input type="number" max="100" min="0" class="small-input" data-text-field="size" placeholder="Eg 1" />
		</div>
		<div class="form-group">
			<label for="text-6">Line Height: <small>(inch)</small> </label>
			<input  type="range" min="0" max="25" step="1" />
			<input type="number" max="100" min="0" class="small-input" data-text-field="line-height" placeholder="Eg 1.5" />
		</div>
		<div class="form-group">
			<label for="text-2">Text Outline:</label>
			<input id="outline" type="range" min="0" max="10" step="1" />
			<input type="number" max="100" min="0" class="small-input" data-text-field="outline"   placeholder="0" />
			
			
		</div>
		<div class="form-group">
			<label for="text-3">Outline Color:</label>
			<input type="text" class="text-field-readonly" data-text-field="outlinecolor" style="background-color: #000;"  readonly="readonly" />
			 
		</div>		
	</div>
	<div class="form-col">
		<div class="form-group">
			<h3 data-toggle="advancedSettings">Advanced Settings <span class="lnr lnr-chevron-right f-right"></span></h3>
			<div class="advanced-settings" data-toggle-content="advancedSettings">
				<div class="curves-thumbnail"><a href=""><img src="assets/media/curved.png" alt="" /></a>
					<ul class="select-curves">
						<li><a><img src="assets/media/curved.png" alt=""/></a></li>
						<li><a><img src="assets/media/bulge.png" alt=""/></a></li>
						<li><a><img src="assets/media/obulge.png" alt=""/></a></li>
						<li><a><img src="assets/media/largeToSmallTop.png" alt=""/></a></li>
						<li><a><img src="assets/media/smallToLarge.png" alt=""/></a></li>
						<li><a><img src="assets/media/normaltext.png" alt=""/></a></li>
					</ul>
				</div>
				<div class="curves-option">
					<div class="">
						<label>Small font:</label><br/>
						<input type="range" min="0" max="10" step="1" />
						<input type="number" placeholder="0" class="small-input" min="0" max="100">
					</div>
					<div class="">
						<label>Large font:</label><br/>
						<input type="range" min="0" max="10" step="1" />
						<input type="number" placeholder="0" class="small-input" min="0" max="100">
					</div>
					<div class="">
						<label><input id="pdc_ctext_reverse" type="checkbox" name="reverse"> Reverse</label>
					</div>
					 
				</div>
			</div>
		</div>
	</div>
</div>
