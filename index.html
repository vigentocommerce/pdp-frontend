<!DOCTYPE HTML>
<html language="en">
    <head>
        <title>Online Products Designer Tool</title>
        <meta charset="UTF-8"/>
        <!-- <meta name="viewport" content="width=device-width,initial-scale=1"> -->
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
		<link href="assets/css/normalize.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/simplebar.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/input-range.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/spectrum.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/styles.css" rel="stylesheet" type="text/css" media="all"/>
		<!-- Concat all css to 1 file using grunt -->
		<!--<link href="dist/css/productdesignerpro-1.0.0.min.css" rel="stylesheet" type="text/css" media="all"/>-->
        <!-- Load icon font from linearicon free font. Reference Cheat Sheet: https://linearicons.com/free#cheat-sheet -->
        <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"/>
    </head>
    <body ng-controller="DesignController">
        <div class="toppage">
            <div class="sitelogo f-left">
                <a href="#" class="logo">
                <img src="assets/images/app-logo-m.svg" alt="Site Logo" />
                </a>
            </div>
            <ul class="help">
                <li>
                    <a href="#" class="primary-button thin" title="Start Live Chat">Start Live Chat</a>
                </li>
                <!-- <li><a class="left" href="#" title="Help Center">Call us: 866-660-8667</a></li> -->
            </ul>
            <pdp-user-navigation></pdp-user-navigation>
            <div class="sub-price f-right">
                <p>
                    <strong>$12.05</strong> per item.
                </p>
            </div>
        </div>
        <div class="mainContent clearfix">
            <div class="sidebar left" data-area="sidebar">
                <div class="sidebar-content">
                    <ul class="data-tabs">
                        <li>
                            <a href="#" title="" data-tab="items" class="active">
                            <img src="assets/images/tab-items.svg" alt="" />
                            <span>Your items</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" title="" data-tab="addtext">
                            <img src="assets/images/tab-text.svg" alt="" />
                            <span>Add text</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" title="" data-tab="addimage">
                            <img src="assets/images/tab-images.svg" alt="" />
                            <span>Add art</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" title="" data-tab="addnote">
                            <img src="assets/images/tab-notes.svg" alt="" />
                            <span>Add notes</span>
                            </a>
                        </li>
                    </ul>
                    <div class="data-tab-content">
                        <div data-tab-content="items" class="active">
                            <pdp-items></pdp-items>
                        </div>
                        <div data-tab-content="addtext">
                            <pdp-add-text></pdp-add-text>
                        </div>
                        <div data-tab-content="addimage">
                            <pdp-add-image></pdp-add-image>
                        </div>
                        <div data-tab-content="addnote">
                            <pdp-add-note></pdp-add-note>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mainview" data-area="mainview">
                <div class="toolbar">
                    <pdp-toolbar></pdp-toolbar>
                </div>
                <div class="toolbox">
					<pdp-toolbox></pdp-toolbox>
                    <!-- Load Toolbox (show grid | show ruler | Preview | Duplicate | Rotate | Send to Front | Send to Back | Delete-->
                </div>
                <div class="designarea">
                    <canvas id="c" width="400" height="400"></canvas>
                </div>
                <div class="hidden-popup">
					<pdp-hidden-popup></pdp-hidden-popup>
                </div>
            </div>
            <div class="sidebar-bottom" data-area="bottom">
                <label>Zoom/Scale: </label>
                <button class="primary-button small grey" type="button">
                <span>
                <span class="lnr lnr-circle-minus"></span> 2X
                </span>
                </button>
                <button class="primary-button small grey" type="button">
                <span>
                <span class="lnr lnr-plus-circle"></span> 2X
                </span>
                </button>
                <button class="primary-button small grey" type="button">
                <span>
                <span class="lnr lnr-plus-circle"></span> 3X
                </span>
                </button>
                <button class="primary-button small grey" type="button">
                <span>
                <span class="lnr lnr-plus-circle"></span> 4X
                </span>
                </button>
                <button class="primary-button small grey" type="button">
                <span>
                <span class="lnr lnr-plus-circle"></span> 5X
                </span>
                </button>
                <button class="primary-button small greyplus" type="button">
                <span>
                <span class="lnr lnr-sync"></span> Reset zoom
                </span>
                </button>
            </div>
        </div>

    </body>
</html>
