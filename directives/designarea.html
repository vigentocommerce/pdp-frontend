<div class="designarea-directive">
	<div ng-repeat="side in sideList" id="sidedesign-{{side.side_id}}" class="design-side-item" ng-show="side.side_id == activeSideId">
		<img id="background-preview-{{side.side_id}}" alt="Background Image" ng-src="{{side.background_image}}"/>
		<div id="wrap-canvas-{{side.side_id}}" class="wrap-canvas" style="top: {{side.canvas_top}}px; left: {{side.canvas_left}}px;">
			<canvas id="canvas_side_{{side.side_id}}"></canvas>
		</div>
	</div>
</div>
